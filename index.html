<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Gift</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Happy Birthday, My Love 🌸</h1>
  <p>
    It’s been two magical years since we met — full of laughter, adventures, and memories.<br>
    You’re about to start a new chapter, and I’m so proud of you.<br>
    But before that… there’s a surprise waiting.
  </p>

  <div class="button-container">
    <p><strong>The gift to start the age is...</strong></p>
    <button onclick="chooseGift('camping')">🚗 2-day Camping Trip with BYD</button>
    <button onclick="chooseGift('scuba')">🤿 Scuba Mask to Dive in Marsa Alam</button>
    <button onclick="chooseGift('surf')">🏄‍♂️ Windsurfing Class in France</button>
  </div>

  <!-- 動態泡泡背景 -->
  <div class="bubble" style="left: 10%; animation-delay: 0s;"></div>
  <div class="bubble" style="left: 25%; animation-delay: 2s;"></div>
  <div class="bubble" style="left: 40%; animation-delay: 4s;"></div>
  <div class="bubble" style="left: 60%; animation-delay: 1s;"></div>
  <div class="bubble" style="left: 80%; animation-delay: 3s;"></div>

  <script src="script.js"></script>
</body>
</html>
